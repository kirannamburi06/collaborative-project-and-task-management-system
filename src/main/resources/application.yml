spring:
  application:
    name: CollaborativeProjectAndTaskManagementSystem

  datasource:
    url: jdbc:postgresql://localhost:5432/project_management_system
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE